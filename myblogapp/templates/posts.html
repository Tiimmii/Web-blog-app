{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
      <title>My blog</title>
    </head>
    <body>
        <p><a href="/">Go back</a></p>
        <section>
            <div class="blog">
              <h2>{{blog.user.username}}</h2>
              <h3>{{blog.heading}}</h3>
              <p>
                {{blog.body}}
              </p>
              <p class="date">{{blog.time_created}}</p>
          </section>
        

    </body>
</html>
{% endblock %}
