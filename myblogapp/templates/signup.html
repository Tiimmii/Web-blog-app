<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <style>
      h5{
          color: red
      }
  </style>
  </head>
  <body>
    <div class="us">
      <h3>Timmi's online web-blog app</h3>
    </div>
    <main class="container">
        <div class="left">
        </div>
        <div class="right">
        <form method="POST" action="signup">
          {% csrf_token %}
          <hr>
        {% for message in messages%}
        <h5>{{message}}</h5>
        {% endfor %}
            <div class="user-details">
                <div class="input-box">
                    
                    <input
                        type="text"
                        name="username"
                        placeholder="Username..."
                        required
                    />
                </div>
                <div class="input-box">
                  
                    <input
                        type="text"
                        name="firstname"
                        placeholder="First Name..."
                        required
                    />
                </div>
                <div class="input-box">
                  
                    <input
                        type="text"
                        name="lastname"
                        placeholder="Last Name"
                        required
                    />
                </div>
                <div class="input-box">
                  
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="input-box">
                    
                    <input
                        type="email"
                        name="email"
                        id="Email"
                        placeholder="Emal Address"
                        required
                    />
                </div>
                <div class="input-box">
                 
                    <input
                        type="password"
                        name="password"
                        id="Password"
                        placeholder="Password"
                        required
                    />
                </div>
                <div class="input-box">
                    
                    <input
                        type="password"
                        name="password2"
                        id="Confirm password"
                        placeholder="Confirm password"
                        required
                    />
                </div>
                <div class="register">
                    <button type="submit">Register</button><br>
                    <a href="login">Already have an account??</a>
                </div>
                </div>
            </div>
            </form>
        </div>
    </main>
  </body>
</html>
